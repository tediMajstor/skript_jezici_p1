<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The MET - search...</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="media/M_logo_black.png" type="image/png">
</head>

<body class="bg-gray-100">
  <header>
    <nav class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center shadow-md">
      <div class="flex items-center">
        <img src="media/navbar_logo.png" alt="Museum Icon" class="w-12 h-12 mr-4" style="background-color: transparent;">
        <span class="text-2xl font-semibold">The Metropolitan Museum of Art</span>
      </div>
      <div>
        <select id="department-select" class="bg-gray-700 text-white px-3 py-2 rounded hover:bg-gray-600">
          <option value="">Select Department</option>
        </select>
      </div>
      <form id="search-form" class="flex items-center">
        <input type="text" id="search-input" class="p-2 rounded-l bg-gray-700 text-white placeholder-gray-400 focus:outline-none" placeholder="Search...">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-400">Search</button>
      </form>
    </nav>
  </header>

  <main class="p-8">
    <section class="text-center mb-8">
      <h2 id="page-title" class="text-3xl font-bold text-blue-700">search results...</h2>
    </section>

    <!-- exhibit grid -->
    <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- no querry -->
      <div class="exhibit-card bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-300">
        <img src="placeholder.jpg" alt="Exhibit Image" class="w-full h-48 object-cover rounded mb-4">
        <h3 class="text-xl font-bold mb-2 text-gray-800">Exhibit Title</h3>
        <p class="text-gray-600">Brief description of the exhibit...</p>
      </div>
    </section>

    <!-- pagination controls -->
    <div class="pagination-controls flex gap-2 justify-center mt-8">
      <button class="prev bg-gray-300 px-4 py-2 rounded-l hover:bg-gray-400">Previous</button>
      <div id="page-buttons" class="flex gap-2"></div>
      <button class="next bg-gray-300 px-4 py-2 rounded-r hover:bg-gray-400">Next</button>
    </div>
  </main>

  <script src="departments.js"></script>
  <script src="navbar.js"></script>
</body>
</html>
