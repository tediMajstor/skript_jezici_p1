<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exhibit Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" href="media/M_logo_black.png" type="image/png">
</head>
<body class="bg-gray-100">
  <header>
    <nav class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center shadow-md">
      <div class="flex items-center">
        <img src="media/navbar_logo.png" alt="Museum Icon" class="w-12 h-12 mr-4" style="background-color: transparent;">
        <span class="text-2xl font-semibold">The Metropolitan Museum of Art</span>
      </div>
      <div>
        <select id="department-select" class="bg-gray-700 text-white px-3 py-2 rounded hover:bg-gray-600">
          <option value="">Select Department</option>
        </select>
      </div>
      <form id="search-form" class="flex items-center">
        <input type="text" id="search-input" class="p-2 rounded-l bg-gray-700 text-white placeholder-gray-400 focus:outline-none" placeholder="Search...">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-r hover:bg-blue-400">Search</button>
      </form>
    </nav>
  </header>

<main class="p-8">
  <section class="text-center mb-8">
    <h1 id="exhibit-title" class="text-4xl font-extrabold text-blue-700">Exhibit Title</h1>
  </section>

  <section class="flex justify-center mb-8">
    <img id="exhibit-image" class="w-96 h-96 object-cover rounded-lg shadow-lg">
  </section>

  <section class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-3xl font-bold mb-4 text-gray-800">Description</h2>
    <p class="text-lg text-gray-700 leading-relaxed mb-4">
    </p>

    <h3 class="text-2xl font-bold mb-4 text-gray-800">Additional Information</h3>
    <ul class="list-disc ml-8">
    </ul>
  </section>

  <!-- additional img -->
  <section class="bg-white p-8 rounded-lg shadow-md mt-8">
    <h3 class="text-2xl font-bold mb-4 text-gray-800">additional images</h3>
    <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
    </div>
  </section>
</main>

</body>
<script src="exhibit.js"></script>
<script src="navbar.js"></script>
</html>
